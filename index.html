<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Ticket Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Travel Ticket Booking System</h1>
    <form id="bookingForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="source">Source:</label>
      <input type="text" id="source" required>

      <label for="destination">Destination:</label>
      <input type="text" id="destination" required>

      <label for="date">Travel Date:</label>
      <input type="date" id="date" required>

      <label for="seats">Number of Seats:</label>
      <input type="number" id="seats" min="1" max="10" required>

      <button type="submit">Book Ticket</button>
    </form>

    <div id="ticketSummary" class="hidden">
      <h2>Booking Summary</h2>
      <p id="summaryDetails"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
